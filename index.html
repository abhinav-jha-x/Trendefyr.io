<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facemash - Vote Your Favorite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======= GOOGLE FONTS ======= -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(140deg, #0d0d1a, #1a1a3d);
            color: white;
            text-align: center;
            padding-bottom: 150px;
        }

        h1 {
            margin-top: 40px;
            font-size: 38px;
            font-weight: 800;
            background: -webkit-linear-gradient(#ff4dc4,#7aa2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtext {
            font-size: 15px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Vote Counter */
        .vote-box {
            margin-top: 25px;
            font-size: 18px;
            background: rgba(255,255,255,0.08);
            display: inline-block;
            padding: 8px 18px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        /* Images Container */
        .image-row {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .img-box {
            width: 330px;
            height: 420px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s ease;
            filter: blur(0);
        }

        .img-box:hover {
            transform: translateY(-6px);
        }

        /* Next Button */
        .next-btn {
            width: 200px;
            padding: 14px;
            margin: 50px auto;
            display: block;
            font-size: 20px;
            font-weight: bold;
            border-radius: 14px;
            background: linear-gradient(45deg, #ff4dc4, #7aa2ff);
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.25s;
        }

        .next-btn:hover {
            transform: scale(1.06);
        }

        /* Vote animation */
        .vote-animate {
            animation: popScale 0.4s ease;
        }

        /* FOOTER (Dynamic Island) */
.footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    padding: 14px 20px;
    display: flex;
    gap: 30px;
    border-radius: 30px;
}

.footer-btn {
    color: white;
    text-decoration: none;
    font-weight: 500;
}

.footer-btn.active {
    color: #ff7ef2;
}


        @keyframes popScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ffe75f; }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 800px) {
            .img-box {
                width: 90%;
                height: 350px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <p class="subtext">Vote your favorite and see new faces instantly!</p>

    <div class="vote-box">
        Votes Cast: <span id="votesCount">0</span>
    </div>

    <!-- Image Voting Section -->
    <div class="image-row">
        <div class="img-box">
            <img id="imgLeft" src="">
        </div>

        <div class="img-box">
            <img id="imgRight" src="">
        </div>
    </div>

    <!-- Next Button -->
    <button id="nextBtn" class="next-btn">Next âžœ</button>

    <!-- Dynamic Island Footer -->
<div class="footer">
    <a class="footer-btn active">ðŸ”¥ Vote</a>
    <a href="about.html" class="footer-btn">ðŸ‘¤ About</a>
</div>

<script src="script.js"></script>

</body>
</html>
